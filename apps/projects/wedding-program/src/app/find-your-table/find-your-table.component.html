<app-header></app-header>

<div class="container text-center">
  <input (input)="filter()" type="text" placeholder="Search your name" [(ngModel)]="name">
  <div *ngFor="let table of filteredTables" class="my-4">
    <div class="subhead">Table {{table.number}}</div>
    <div class="body" *ngFor="let name of table.names">{{name}}</div>
  </div>
</div>
